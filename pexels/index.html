<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Stock Photos - Pexels</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
     />

</head>
<body>
    <!-- Landing page -->
    <section>
        
    </section>

    <!-- Landing page -->
    <section class="bk-landing-page">

        <nav class="navbar navbar-expand-lg bg-navbar">
            <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="./img/download.png" class="img-fluid" alt="">
                <span>PEXELS</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Explore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">License</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="far fa-bell"></i>
                    </a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-user-circle"></i>
                    </a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link btn-upload" href="#">Upload</a>
                  </li>
              </ul>
            </div>
        </div>
          </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="landing-page-caption">
                    <h2>The best free stock photos & videos shared by talented creators.</h2>
                    <form>
                        <div class="form-group">
                          <input type="email" class="form-control" id="exampleInputEmail1" 
                          aria-describedby="emailHelp" placeholder="Search for free photos and videos">
                        </div>
                    </form>
                    <p>Suggested: <span>people, art, boy, profile, face, selfie, profile, more</span></p>
                </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Content -->
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" 
          data-bs-target="#home" type="button" role="tab" aria-controls="home" 
          aria-selected="true">Home</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" 
          data-bs-target="#profile" type="button" role="tab" aria-controls="profile" 
          aria-selected="false">Discover</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="contact-tab" data-bs-toggle="tab" 
          data-bs-target="#contact" type="button" role="tab" aria-controls="contact" 
          aria-selected="false">Video</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="contact-tab" data-bs-toggle="tab" 
          data-bs-target="#contact" type="button" role="tab" aria-controls="contact" 
          aria-selected="false">Leaderboard</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="contact-tab" data-bs-toggle="tab" 
          data-bs-target="#contact" type="button" role="tab" aria-controls="contact" 
          aria-selected="false">Challenge</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active " id="home" 
        role="tabpanel" aria-labelledby="home-tab">
        <div class="gallery"></div>
      </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
      </div>
      <a class="load-more" data-img="curated">Load More</a>

<script src="./js/main.js"></script>
</body>
</html>
